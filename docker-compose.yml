version: '3.8'

services:
  mongodb:
    image: mongo
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - mynetwork

  server:
    build: ./SERVER
    #image: ghcr.io/aziz4785/smartstyle-server:v0.1
    volumes:
      - ./SERVER:/server
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - mynetwork

