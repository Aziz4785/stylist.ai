  #     - ./my-apache.conf:/usr/local/apache2/conf/apache.conf
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - server
  #   networks:
  #     - mynetwork

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./SERVER/static:/usr/share/nginx/html/static
      - ./SERVER/templates:/usr/share/nginx/html/templates
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - mynetwork
volumes:
  mongodb_data:

